<section class="flex flex-col">
  <section class="flex gap-4">
    <mat-form-field class="w-full">
      <mat-label>User Name*</mat-label>
      <input [(ngModel)]="username" matInput placeholder="John">
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Workout Type*</mat-label>
      <mat-select [(ngModel)]="workout">
        @for (workout of workouts; track workout) {
        <mat-option [value]="workout">{{workout}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Workout Minutes*</mat-label>
      <input [(ngModel)]="minutes" type="number" matInput placeholder="0">
    </mat-form-field>
  </section>
  <button (click)="onSave()" mat-raised-button>Add Workout</button>
</section>
